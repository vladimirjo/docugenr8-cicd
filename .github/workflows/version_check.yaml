name: Version Check

on:
    workflow_dispatch:
    pull_request:
        types: [opened, synchronize, reopened]
        branches:
            - main

jobs:
    version_check:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Run Check Version
              shell: bash
              run: |
                  ls -al $GITHUB_WORKSPACE/
                  chmod --help
                  cat $GITHUB_WORKSPACE/check-version.sh
                  chmod +x $GITHUB_WORKSPACE/check-version.sh
                  bash $GITHUB_WORKSPACE/check-version.sh
