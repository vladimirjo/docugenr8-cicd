[tox]
envlist = py310

[testenv]
passenv = PROD_PYPI_TOKEN

[testenv:qa]
deps = ruff
commands = ruff check

[testenv:test]
deps =
    pytest
    pytest-cov
commands = pytest --cov=docugenr8_cicd tests/

[testenv:publish]
deps =
    build
    twine
commands =
    python -m build --sdist --wheel .
    twine upload dist/* --repository testpypi --username=__token__ --password={env:PROD_PYPI_TOKEN}
